<div class="container mt-5">
  <h2 class="text-light bg-primary m-5">Angular On Demand Pagination{{parentData}}</h2>
<table class="table table-striped">
  <thead>
    <tr >
      <th scope="col">Passenger Name</th>
      <th scope="col">Total Trips</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of passengerDataPar">
      <th scope="row">{{item.name}}</th>
      <td>{{item.trips}}</td>
    </tr>

   
  </tbody>
</table>


</div>
<app-child-pagination 

[passengerDataLength]="passengerDataLengthPar"
[passengerData]="passengerDataPar"
(currentCounter)="currentCounterEvent($event)"
[disableNext]="disableNextPar"
[disablePrev]="disablePrevPar"
></app-child-pagination>

<router-outlet ></router-outlet>
